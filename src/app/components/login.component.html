<h2>Login Form</h2>


<div>
    <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
</div>

<div class="col-md-4">
    <div class="col-md-12 form-group">
        <label>
            <b>Username</b>
        </label>
        <input placeholder="Enter Username" class="form-control" [(ngModel)]="username">
    </div>
    <div class="col-md-12 form-group">
        <label>
            <b>Password</b>
        </label>
        <input type = "password" placeholder="Enter Password" class="form-control" [(ngModel)]="password">
    </div>
    <div class="col-md-12 form-group">
        <button type="submit" class="btn btn-success" (click)="login()">Login</button>
        <button type="submit" class="btn btn-success" (click)="signup()">SignUp</button>
    </div>



    <div style="background-color:#f1f1f1">
        <span class="psw">Forgot
            <a href="#">password?</a>
        </span>
    </div>

    <!-- <input type="checkbox" checked="checked"> Remember me -->
</div>
